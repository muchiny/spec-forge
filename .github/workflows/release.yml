name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-13
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Préparer l'archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          STAGING="spec-forge-${{ github.ref_name }}-${{ matrix.target }}"
          mkdir "$STAGING"
          cp target/${{ matrix.target }}/release/spec-forge "$STAGING/"
          cp -r templates "$STAGING/"
          cp config.yaml LICENSE README.md "$STAGING/"
          tar czf "$STAGING.tar.gz" "$STAGING"
          echo "ASSET=$STAGING.tar.gz" >> "$GITHUB_ENV"

      - name: Préparer l'archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $staging = "spec-forge-${{ github.ref_name }}-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $staging
          Copy-Item "target/${{ matrix.target }}/release/spec-forge.exe" $staging
          Copy-Item -Recurse "templates" $staging
          Copy-Item "config.yaml","LICENSE","README.md" $staging
          Compress-Archive -Path $staging -DestinationPath "$staging.zip"
          "ASSET=$staging.zip" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spec-forge-${{ matrix.target }}
          path: ${{ env.ASSET }}

  release:
    name: Créer la release GitHub
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - name: Télécharger tous les artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Créer la release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
